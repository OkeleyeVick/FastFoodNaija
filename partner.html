<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/fonts/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/userstyles/partner.css">
    <title>FoodExpress Login</title>
</head>
<body>
    <div class="body__wrapper">
       <div class="body__wrapper__inner">
            <div class="position-relative">
                <div class="layer__image"></div>
                <div class="position-relative text-start container-md">
                    <h3>Partnership / Support</h3>
                </div>
            </div>
            <div class="container form">
                <h2>Fill in the form</h2>
                <form action="" method="">
                    <div class="each__form">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Fullname, Company's name, ...">
                    </div>
                    <div class="each__form">
                        <label for="exampleFormControlInput2" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                    </div>
                    <div class="each__form">
                        <label for="exampleFormControlInput3" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="(___) ___, ___, ____">
                    </div>
                    <div class="each__form">
                        <label class="form-label mb-3">Company's age</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">0 - 4 years</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">5 - 15 years</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">15 years and above</label>
                        </div>
                    </div>
                    <div class="each__form">
                        <select class="form-select form-select-lg each__form" aria-label=".form-select-lg example">
                            <option selected>Company's interest</option>
                            <option value="1">Agriculture</option>
                            <option value="2">(Tech) Technology</option>
                            <option value="3">Business</option>
                        </select>
                    </div>
                    <div class="each__form">
                        <label for="exampleFormControlTextarea1" class="form-label">Additional info</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="each__form">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                            </label>
                        </div>
                    </div>
                    <div class="text my-2">By clicking, you agree to the terms and condition of Food Express</div>
                    <div class="submit my-4">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
       </div>
    </div>

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/control.js"></script>
</body>
</html>
